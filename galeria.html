<!DOCTYPE html>
<html>
  <head>
    <title>Slider y Galería de Imágenes</title>
    <link rel="stylesheet" href="stylemg.css">
  </head>
  <body>

    <center><button id="toggle-view">Ver vista de galería de imágenes</button></center>
    <div class="image-slider">
      <img class="img" src="business.jpg" alt="Imagen 1">
      <img class="img" src="checkkpis.jpg" alt="Imagen 2">
      <img class="img" src="hqweb.jpg" alt="Imagen 3">
      <img class="img" src="Futuristic.jpg" alt="Imagen 4">
      <button id="prev" class="button-slider">&lt;</button>
      <button id="next" class="button-slider">&gt;</button>
    </div>

    <div class="gallery-container">
      <img class="gallery-img" src="business.jpg" alt="Imagen 1">
      <img class="gallery-img" src="checkkpis.jpg" alt="Imagen 2">
      <img class="gallery-img" src="hqweb.jpg" alt="Imagen 3">
      <img class="gallery-img" src="Futuristic.jpg" alt="Imagen 4">
    </div>

    <script src="scriptmg.js"></script>
  </body>
</html>
