<!DOCTYPE html>
<html>
<head>
    <title>Tabla Dinámica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Tabla Dinámica</h1>
      <div class="buttons">
        <button id="reset-btn">Reset</button>
        <button id="save-btn">Guardar Tabla</button>
        <select id="select-input"></select>
        <button id="start-stop-btn">Iniciar</button>
      </div>
      <table id="table">
        <thead>
          <tr>
            <th>Nombre del país</th>
            <th class="sortable">Puntaje</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true">Argentina</td>
            <td contenteditable="true">800</td>
          </tr>
          <tr>
            <td contenteditable="true">Brasil</td>
            <td contenteditable="true">600</td>
          </tr>
          <tr>
            <td contenteditable="true">Chile</td>
            <td contenteditable="true">700</td>
          </tr>
          <tr>
            <td contenteditable="true">Perú</td>
            <td contenteditable="true">500</td>
          </tr>
          <tr>
            <td contenteditable="true">Uruguay</td>
            <td contenteditable="true">900</td>
          </tr>
        </tbody>
      </table>
      <button id="add-row-btn">Añadir País</button>
    </div>
    <script src="scriptpais.js"></script>
</body>
</html>
